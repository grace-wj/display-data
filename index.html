<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <html lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Data</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div id="filters-container">
        <div id="input-filters"></div>
        <div id="output-filters"></div>

    </div>
    <div id="experiments-container">
        <div id="experiments-count"></div>
        <div id="experiments-list"></div>
    </div>
    <div id="charts-container">
        <div id="selection-menu">
            <label for="compare-choice-1">Compare</label>
            <select id="compare-choice-1">
                <option value="" disabled selected hidden>-- Select an Experiment --</option>
            </select>
            <label for="compare-choice-2">and</label>
            <select id="compare-choice-2">
                <option value="" disabled selected hidden>-- Select an Experiment --</option>
            </select>
        </div>
        <div id="input-chart"></div>
        <div id="output-chart"></div>
    </div>
    <!-- <div id="scatterplot-container">
        <svg id="scatterplot"></svg>
    </div> -->

    <script src="script.js"></script></body>
