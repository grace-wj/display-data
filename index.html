<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <html lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Data</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="https://use.typekit.net/wku3qzm.css">
</head>
<body>
    <div id="filters-container">
        <div id="apply-filters-btn">Apply Filters</div>
        <div id="input-filters"></div>
        <div id="output-filters"></div>
    </div>
    <div id="experiments-container">
        <div id="experiments-count"></div>
        <div id="experiments-list"></div>
    </div>
    <div id="charts-container">
        <div id="selection-menu">
            <label for="compare-choice-1" class="compare-label">Compare </label>
            <div class="select-wrapper">
                <select id="compare-choice-1">
                    <option value="">Select an Experiment</option>
                </select>
            </div>
            <label for="compare-choice-2" class="compare-label"> and </label>
            <div class="select-wrapper">
                <select id="compare-choice-2">
                    <option value="">Select an Experiment</option>
                </select>
            </div>  
        </div>
        <div id="input-chart">
            <div id="input-chart-main"></div>
            <div id="input-chart-outlier"></div>
        </div>
        <div id="output-chart">
            <div id="output-chart-main"></div>
            <div id="output-chart-outlier"></div>
        </div>
    </div>

    <script src="script.js"></script></body>
</html>
